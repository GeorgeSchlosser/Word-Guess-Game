<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Horror</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        
        <div class="jumbotron">
            <h1>The Horror of Hangman!!!</h1>
            <p>Guess words from a selection of George's Favorite Horror Films</p>
            <p>Press Any Key to Begin</p>
        </div>

        <div class="card text-left">
            <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
            <div class="card-body">
                <h4 class="card-title">Current Word</h4>
                <h3 id="currentWord" class="card-text">_ _ _ _ _</h3>
            </div>
        </div>

        <div class="card text-left">
            <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
            <div class="card-body">
                <h4 class="card-title">Guesses Left: <span id="guessesLeft">6</span></h4>     
            </div>
        </div>

        <div class="card text-left">
            <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
            <div class="card-body">
                <h4 class="card-title">Letters Guessed: <span id=lettersGuessed>x</span></h4>
            </div>
         </div>

        <div class="card text-left">
            <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
            <div class="card-body">
                <h4 class="card-title">Wins: <span id=wins></span></h4>
            </div>
        </div>

    </div>

    <script src="assets\javascript/game.js"></script>

</body>

</html>
